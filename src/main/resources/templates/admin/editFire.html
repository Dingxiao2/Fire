<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>修改火险因子</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!--
    让IE8 / 9
    支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <!--[endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_id" class="layui-form-label">
                    <span class="x-red">*</span>林区ID</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_id" name="fireID" required="" lay-verify="id"
                           autocomplete="off" class="layui-input" readonly th:value="${editFire.fireID}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_fireName" class="layui-form-label">
                    <span class="x-red">*</span>林区</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_fireName" name="fireName" required="" lay-verify="required"
                           autocomplete="off"
                           class="layui-input" th:value="${editFire.fireName}"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span></div>
            </div>
            <div class="layui-form-item">
                <label for="L_fireAuthor" class="layui-form-label">
                    <span class="x-red">*</span>负责人</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_fireAuthor" name="fireAuthor" required="" lay-verify="required"
                           autocomplete="off"
                           class="layui-input" th:value="${editFire.fireAuthor}"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span></div>
            </div>
            <div class="layui-form-item">
                <label for="L_firePublisher" class="layui-form-label">
                    <span class="x-red">*</span>相关部门</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_firePublisher" name="firePublisher" required="" lay-verify="required"
                           autocomplete="off"
                           class="layui-input" th:value="${editFire.firePublisher}"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span></div>
            </div>
            <div class="layui-form-item">
                <label for="L_publishTime" class="layui-form-label">
                    <span class="x-red">*</span>检测日期</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_publishTime" name="publishTime" required="" lay-verify="required"
                           autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span></div>
            </div>
            <div class="layui-form-item">
                <label for="L_firePrice" class="layui-form-label">
                    <span class="x-red">*</span>燃点</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_firePrice" name="firePrice" required="" lay-verify="firePrice"
                           autocomplete="off"
                           class="layui-input" th:value="${editFire.firePrice}"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span></div>
            </div>
            <div class="layui-form-item">
                <label for="L_fireSum" class="layui-form-label">
                    <span class="x-red">*</span>火险总数</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_fireSum" name="fireSum" required="" lay-verify="fireSum" autocomplete="off"
                           class="layui-input" th:value="${editFire.fireSum}"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*火险总数不能小于消除数量</span></div>
            </div>
            <div class="layui-form-item">
                <label for="L_fireLend" class="layui-form-label">
                    <span class="x-red">*</span>消除数量</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_fireLend" name="fireLend" required="" lay-verify="fireLend"
                           autocomplete="off"
                           class="layui-input" th:value="${editFire.fireLend}" readonly></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*不可修改</span></div>
            </div>
            <div class="layui-form-item">
                <label for="L_tag" class="layui-form-label">
                    <span class="x-red">*</span>火险因子</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_tag" name="tag" required="" lay-verify="required" autocomplete="off"
                           class="layui-input" th:value="${editFire.tag}"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span></div>
            </div>
            <div class="layui-form-item">
                <label for="L_isbn" class="layui-form-label">
                    <span class="x-red">*</span>火险编号</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_isbn" name="isbn" required="" lay-verify="isbn" autocomplete="off"
                           class="layui-input" th:value="${editFire.isbn}"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">修改</button>
            </div>
        </form>

    </div>
</div>
<script>layui.use(['laydate', 'form', 'layer'],
    function mydate() {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#L_publishTime', //指定元素
            type: 'datetime',
            value: new Date([[${editFire.publishTime.time}]])
        });
    })
;</script>
<script>
    layui.use(['laydate', 'form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
            //自定义验证规则
            form.verify({
                fireSum: function (value) {
                    //可排除输入字母的情况，并且保证数据正确
                    if (!($('#L_fireSum').val() >= [[${editFire.fireLend}]])) {
                        return '库存总量不能小于借出数量';
                    }
                },
                //fireSum: [/([0-9])*$/, "请输入数字"],
                firePrice: function (value) {
                    //可排除输入字母的情况，并且保证数据正确
                    if (!($('#L_firePrice').val() >= 0)) {
                        return '单价不可小于0';
                    }
                }

            });


            //监听提交
            form.on('submit(add)',
                function (data) {
                    console.log(data);
                    //发异步，把数据提交给后端
                    $.ajax({
                        url: '/admin/UpdateFire',
                        method: 'post',
                        data: data.field,
                        dataType: 'json',
                        success: function (res) {
                            console.log(res)
                            if (res.state == 1) {
                                //弹出提示，并在1秒后关闭当前页面
                                layer.msg("修改成功", {icon: 1, time: 1000}, function () {
                                    //关闭当前页面
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);
                                    window.parent.location.reload();
                                    return false;
                                });
                            } else {
                                layer.msg("修改失败:" + res.msg);
                                return false;
                            }
                        },
                        //请求的页面响应失败，则进行处理：
                        error: function (data) {
                            layer.msg(JSON.stringify(data.field), function () {
                                location.reload();
                            });
                            return false;
                        }
                    })
                    return false;
                });

        });

</script>


</body>

</html>
